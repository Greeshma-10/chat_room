
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Join screen -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-input">
                    <label for="room-select">Choose a group that interests you</label>
                    <select id="room-select">
                        <option value="">Select a group</option> <!-- Ensure the default option is empty -->
                        <option value="fitness">Fitness</option>
                        <option value="meditation">Meditation</option>
                        <option value="mental">Mental Health</option>
                        <option value="nutrition">Nutrition</option>
                        <option value="yoga">Yoga</option>
                    </select>
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>

        <!-- Chat screen -->
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages"></div>

            <div class="typebox">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO script -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script> <!-- Ensure correct path to socket.io -->
    <script type="text/javascript" src="code.js"></script> <!-- Your custom script -->
</body>
</html>
